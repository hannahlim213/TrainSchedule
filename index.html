<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>


</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo choo. Chee chee.</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <div class="train-table">
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </div>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Employee  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>

    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBpF9asXVLcxStZePYk-lQX13uRv_Z8BN0",
      authDomain: "train-55471.firebaseapp.com",
      databaseURL: "https://train-55471.firebaseio.com",
      projectId: "train-55471",
      storageBucket: "train-55471.appspot.com",
      messagingSenderId: "235800724064"
    };
    firebase.initializeApp(config);

    var database = firebase.database();

    // initial values
    var trainName;
    var destination = "";
    var firstTrainTime;
    var frequency;
    var nextOne;
    var minutesAway;

    $("#submit-btn").on("click", function () {
      event.preventDefault();

      trainName = $("#train-name-input").val().trim();
      destination = $("#destination-input").val().trim();
      firstTrainTime = $("#first-train-input").val().trim();
      frequency = $("#frequency-input").val().trim();


      // code for hand in the push
      database.ref().push({
        trainName: trainName,
        destination: destination,
        firstTrainTime: firstTrainTime,
        frequency: frequency,
        nextOne: nextOne,
        minutesAway: minutesAway,
      });
    })
    // firebase watcher and initial loader
    database.ref().on("child_added", function (childSnapshot) {

      // Store everything into a variable.
      trainName = childSnapshot.val().name;
      destination = childSnapshot.val().destination;
      frequency = childSnapshot.val().frequency;
      firstTrainTime = childSnapshot.val().firstTrain;

      timeArray = firstTrainTime.split(":");
      trainTime = moment().hours(timeArray[0]).minutes(timeArray[1]);
      maxMoment = moment.max(moment(), trainTime);

      // first train plus the current time in minutes
      // remainder of the time difference
      // frequency minus remainder
      if (maxMoment === trainTime) {
        nextOne = trainTime.format("hh:mm A");
        minutesAway = trainTime.diff(moment(), "minutes");
      } else {

        var differenceTimes = moment().diff(trainTime, "minutes");
        var tRemainder = differenceTimes % frequency;
        minutesAway = frequency - tRemainder;

        nextOne = moment().add(minutesAway, "m").format("hh:mm A");
      }
      // log everything that is coming out of the snapshot
      $("#train-table").append("<tr><th>" + trainName + "</th><th>" + destination + "</th><th>" + firstTrainTime + "</th><th>" + frequency + "</th><th>" + nextOne + "</th><th>" + minutesAway +
        "</th></tr>");
    });



  </script>

</body>

</html>
